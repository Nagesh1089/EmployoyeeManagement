<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
   
   <! --Navbar-->
 <div class="container">
 	<div class="row">
 		<div class="col-md-6 offset-md-3">
 			<div class="card">
 				<div class="card-body">
 					<h4 class="text-center text-primary">Edit Employee</h4>
 					
 					<form th:action="@{/update}" method="post" th:object="${emp}">
 					
 <input type="hidden" th:value="${emp.id}" name="id">
 						<div class="form-group">
 							<label>Enter full Name</label><input type="text" 
 								class="form-control" name="name" th:value="${emp.name}">
 						</div>	
   						<div class="form-group">
 							<label>Enter Address</label><input type="text" 
 								class="form-control" name="address" th:value="${emp.address}">
 						</div>	
   						<div class="form-group">
 							<label>Enter Email</label><input type="text" 
 								class="form-control" name="email" th:value="${emp.email}">
 						</div>	
   						<div class="form-group">
 							<label>Enter Phone no</label><input type="text" 
 								class="form-control" name="phno" th:value="${emp.phno}">
 						</div>	
   						<div class="form-group">
 							<label>Enter salary</label><input type="text" 
 								class="form-control" name="salary" th:value="${emp.salary}">
 						</div>	
   

       				<button class="btn btn-primary btn-black">Submit</button>





    <!-- optional Javacript-->  
     <!-- Jquery first, then Popper.js,then bootstrap js-->                                         
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
